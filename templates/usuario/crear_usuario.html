{% extends 'base_admin.html' %}
{% block titulo %}
Biblioteca.dev | Registro de Usuarios
{% endblock titulo %}
{% block body %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <strong class="card-title">Registro  de Usuarios</strong>
            </div>
        </div>
    </div>
    <div class="card-body">
      <form  method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <div class="modal-footer">
            <a href="{% url 'usuarios:listar_usuarios' %}" class="btn btn-danger" >Cancelar</a>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
      </form>
    </div>
</div>
{% endblock body %}
