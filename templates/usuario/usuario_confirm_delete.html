{% extends 'base_admin.html' %}
{% block titulo %}
  Biblioteca.dev | confirmación de Eliminación
{% endblock titulo %}

{% block body %}
<form method="post">
  {% csrf_token %}
  <p><strong>¿Desea eliminar el registro {{ object }}?</strong></p>
  <button type="submit" class="btn btn-danger">Confirmar</button>
  <a href="{% url 'usuarios:listar_usuarios' %}" class="btn btn-primary" >Cancelar</a>
</form>
{% endblock body %}
